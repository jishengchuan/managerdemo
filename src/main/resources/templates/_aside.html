<aside th:fragment="aside" class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
        <!-- Sidebar user panel -->
        <div class="user-panel">
            <div class="pull-left image">
                <img src="dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">
            </div>
            <div class="pull-left info">
                <p th:text="${session.user.username}">Alexander Pierce</p>
                <a href="#"><i class="fa fa-circle text-success"></i> <i th:text="在线">Online</i></a>
            </div>
        </div>
        <!-- search form -->
        <form action="#" method="get" class="sidebar-form">
            <div class="input-group">
                <input type="text" name="q" class="form-control" th:placeholder="搜索" placeholder="Search...">
                <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                </button>
              </span>
            </div>
        </form>
        <!-- /.search form -->
        <!-- sidebar menu: : style can be found in sidebar.less -->
        <ul class="sidebar-menu" data-widget="tree">
            <li class="header">MAIN NAVIGATION</li>
            <li class="treeview" th:class="${index}==1 ? 'active treeview'">
                <a href="/index"><i class="fa fa-dashboard"></i> <span th:text="工作台">Dashboard</span></a>
            </li>
            <!--th:if="${permission.permission_id} == 3001"-->
            <li class="treeview" th:each="permission : ${session.permissions}"
                th:if="${permission.permission_id} == 3002" th:class="${index}==2 ? 'active treeview'">
                <a href="/userData">
                    <i class="fa fa-user"></i>
                    <span th:text="${permission.pname}">Layout Options</span></a>
            </li>
            <li class="treeview" th:each="permission : ${session.permissions}" th:if="${permission.permission_id} == 3003"
                th:class="${index}==3 ? 'active treeview'">
                <a href="/roleData">
                    <i class="fa fa-tripadvisor"></i> <span th:text="角色管理">Widgets</span>
                    <span class="pull-right-container">
              <small class="label pull-right bg-green">vital</small>
            </span>
                </a>
            </li>
            <li class="treeview" th:each="permission : ${session.permissions}"
                th:if="${permission.permission_id} == 3014" th:class="${index}==4 ? 'active treeview'">
                <a href="/commodityData">
                    <i class="fa fa-balance-scale"></i>
                    <span th:text="${permission.pname}">Charts</span>
                </a>
            </li>
            <li class="treeview" th:each="permission : ${session.permissions}"
                th:if="${permission.permission_id} == 3015" th:class="${index}==5 ? 'active treeview'">
                <a href="/brandData">
                    <i class="fa fa-btc"></i>
                    <span th:text="${permission.pname}">Layout Options</span></a>
            </li>
            <li class="treeview" th:each="permission : ${session.permissions}"
                th:if="${permission.permission_id} == 3016" th:class="${index}==6 ? 'active treeview'">
                <a href="/sortData">
                    <i class="fa fa-star-half-empty"></i>
                    <span th:text="${permission.pname}">Layout Options</span></a>
            </li>
        </ul>
    </section>
    <!-- /.sidebar -->
</aside>
