<!-- page script -->
<script>
    $(function () {
        $('#example1').DataTable();
        $('#example2').DataTable({
            'paging': true,
            'lengthChange': false,
            'searching': false,
            'ordering': true,
            'info': true,
            'autoWidth': false
        });
        $('#submitup').click(function () {
            var brandId = $("#bid").val();
            var brandName = $('#inputName').val();
            $.ajax({
                url: "/updateBrand",
                type: "post",
                data: {
                    brandId:brandId,
                    brandName:brandName
                },
                success: function (res) {
                    if (res.success) {
                        location = "/brandData";
                    } else {
                        alert(res.success)
                    }
                }
            });
            return false;
        });
        $('#submitadd').click(function () {
            var brandName = $('#addName').val();
            $.ajax({
                url: "/addBrand",
                type: "post",
                data: {
                    brandName: brandName
                },
                success: function (res) {
                    console.log(res);
                    if (res.success) {
                        location = "/brandData"
                    } else {
                        alert(res.error)
                    }
                }
            });
            return false;
        })
    });

    function ban(e) {
        var status = $(e).parent().parent().parent().children("#status").text();
        var brandId = $(e).parent().parent().parent().children(":first-child").text();
        $.ajax({
            url: "/banBrand",
            type: "post",
            data: {
                brandId: brandId,
                status: status
            },
            success: function (res) {
                console.log(res);
                if (res.success) {
                    alert("成功");
                    location = "/brandData"
                } else {
                    alert("失败")
                }
            }
        })
    }

    function updateBrand(e) {
        var brandId = $(e).parent().parent().children(":first-child").text();
        $.ajax({
            url: "/updateBrandForm",
            type: "post",
            data: {
                brandId: brandId
            },
            success: function (res) {
                console.log(res);
                if (!res.success) {
                    $('#bid').val(res.brand_id);
                    $('#inputName').val(res.brand_name);
                } else {
                    alert("修改失败")
                }
            }
        })
    }
</script>
